<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notify Me</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Notify Me</h2>

      <label for="">Title :</label>
      <input type="text" id="title" />
      <label for="">Description</label>
      <input type="text" id="description" />
      <label for="">Date :</label>
      <input type="date" id="date" />
      <labelzz for="">Time :</label>
      <input type="time" id="time" />

      <button onclick="notificationReminder();">Schedule Reminder</button>

      <table border="1">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date & Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reminderTableBody"></tbody>
      </table>
    </div>

    <audio src="notificationsound.mp3" id="notificationSound"></audio>
  </body>
</html>
